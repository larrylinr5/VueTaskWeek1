<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品列表</title>

    <!-- AllCSS -->
    <link rel="stylesheet" href="all.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <!-- {{ aaa }}Vue載入測試 -->
      <div class="container">
        <div class="row py-3">
          <!-- 左邊區塊 -->
          <div class="col-6">
            <!-- 標題 -->
            <h2>產品列表</h2>
            <!-- table -->
            <table class="table table-hover mt-4">
              <!-- tableHead -->
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <!-- tableBody -->
              <tbody>
                <tr v-for="product in products">
                  <td width="150">{{ product.title }}</td>
                  <td width="120">{{ product.origin_price }}</td>
                  <td width="120">{{ product.price }}</td>
                  <td width="150">
                    <span v-if="is_enabled" class="text-success">啟用</span>
                    <span V-else>未啟用</span>
                  </td>
                  <td width="120">
                    <button type="button" class="btn btn-primary" @click="checkDetail(product)">
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- 表尾敘述 -->
            <p>目前有 <span>{{ products.length }}</span> 項產品</p>
          </div>
          <!-- 右邊區塊 -->
          <div class="col-6">
            <!-- 標題 -->
            <h2>單一產品細節</h2>
            <!-- View 預設顯示 -->
            <p v-if="tempProduct?.id===undefined" class="text-secondary">請選擇一個商品查看</p>
            <!-- View 選擇顯示 -->
            <template v-else>
                <!-- 製作卡片 -->
                <div class="card mb-3">
                    <!-- 卡片頂部圖 -->
                    <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                    <!-- cardBody -->
                    <div class="card-body">
                        <!-- 標題 -->
                        <h5 class="card-title">{{ tempProduct.title }}<span class="badge bg-primary ms-2">{{ tempProduct.category }}</span></h5>
                        <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                        <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                        <div class="d-flex">
                            <p class="card-text me-2">{{ tempProduct.price }}</p>
                            <p class="card-text text-secondary"><del>{{ tempProduct.origin_price }}</del></p>{{ tempProduct.unit }} / 元
                        </div>
                    </div>
                </div>
                <!-- 剩餘圖片 -->
                <div class="d-flex">
                    <div v-for="item in tempProduct.imagesUrl">
                        <img :src="item" class="images m-2" alt="">
                    </div>
                </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <script src="all.js" type="module"></script>
  </body>
</html>
